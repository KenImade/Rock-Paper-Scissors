<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="score-box">
        <div class='player'>
            <p>You</p>
            <p class="player-score">0</p>
            <p>Score</p>
        </div>

        <div class="message">
            <p>LET'S PLAY!</p>
            <button id="btn">PLAY AGAIN</button>
        </div>

        <div class="computer">
            <p>Computer</p>
            <p class="computer-score">0</p>
            <p>Score</p>
        </div>
    </div>

    <div id="items">
        <button id="rock">
            <img src="./img/cave-painting.png" alt="A picture of a rock">
        </button>

        <button id="paper">
            <img src="./img/paper.png" alt="A picture of paper">
        </button>

        <button id="scissors">
            <img src="./img/scissors.png" alt="A picture of scissors">
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
